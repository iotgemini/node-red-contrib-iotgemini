<script type="text/javascript">
    RED.nodes.registerType('iotg_out',{
        category: 'IOTGEMINI',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			address: {value:"", required: true },
			id_output: {value:"", required: true }
        },
        inputs:1,
        outputs:1,
        icon: "iotgemini.png",
		align:"right",
        label: function() {
            return this.name||"iotg_out";
        }
    });
</script>

<script type="text/x-red" data-template-name="iotg_out">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
		<BR>
		<label for="node-input-address"><i class="icon-tag"></i> Address</label>
		<input type="text" id="node-input-address" placeholder="Address">
		<BR>
		<label for="node-input-id_output"><i class="icon-tag"></i> ID Output</label>
		<input type="text" id="node-input-id_output" placeholder="ID_output">
    </div>
</script>

<script type="text/x-red" data-help-name="iotg_out">
    <p>This node allow to set an output of a peripheral.<br>
	Name: any name that you want!<br>
	Address: you should see into the WEB GUI the address of the peripheral that you want control. Example: 0001<br>
	ID Output: the peripheral you installed probably has more than one output, thus just state the ID of the output you want control, strating from 0<br>
	Input msg.payload = TRUE or FALSE <br>
	</p>
</script>
