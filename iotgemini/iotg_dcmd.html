<script type="text/javascript">
    RED.nodes.registerType('iotg_dcmd',{
        category: 'IOTGEMINI',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			address: {value:""},
			command: {value:"0", required: true }		
        },
        inputs:1,
        outputs:1,
        icon: "iotgemini.png",
		align:"right",
        label: function() {
            return this.name||"iotg_dcmd";
        }
    });
</script>

<script type="text/x-red" data-template-name="iotg_dcmd">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
		<BR>
		<BR>
		<label for="node-input-address"><i class="icon-tag"></i>Address</label>
		<input type="text" id="node-input-address" placeholder="Address">
		<BR>
		<BR>
		<label for="node-input-command"><i class="icon-tag"></i>Command</label>
		<select id="node-input-command">
			<option value='0'>FIND</option>
			<option value='1'>REFRESH</option>
			<option value='2'>DELETE</option>
		</select>
	</div>	
</script>

<script type="text/x-red" data-help-name="iotg_dcmd">
    <p> This node give command to the rfpi service<br>
	Name: any name that you want!<br>
	Address: give an address if you use command like REFRESH. <br>
	Command: choose the command you want run!<br>
			&nbps&nbps&nbps FIND: it start to search if there is a new periperal to install<br>
			&nbps&nbps&nbps REFRESH: it refresh all status of the peripheral specified by address.<br>
			&nbps&nbps&nbps DELETE: it delete a peripheral specified by the field Address.<br>
	Input msg.payload = TRUE
	</p>
</script>
