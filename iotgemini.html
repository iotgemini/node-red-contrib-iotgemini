<script type="text/javascript">
    RED.nodes.registerType('iotgemini',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			address: {value:""},
			id_output: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"iotgemini";
        }
    });
</script>

<script type="text/x-red" data-template-name="iotgemini">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
		<BR>
		<label for="node-input-address"><i class="icon-tag"></i> Address</label>
		<input type="text" id="node-input-address" placeholder="Address">
		<BR>
		<label for="node-input-id_output"><i class="icon-tag"></i> ID Output</label>
		<input type="text" id="node-input-id_output" placeholder="ID_output">
    </div>
</script>

<script type="text/x-red" data-help-name="iotgemini">
    <p>A simple node that allow control iotgemini peripherals</p>
</script>
